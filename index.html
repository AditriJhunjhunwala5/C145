<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-1 0 -5" rotation="0 0 0" color="lightblue"></a-box>
        <a-sphere position="1 0 -5" radius="0.5" color="lavender"></a-sphere>
        <a-cylinder position="0 0 -7" radius="1" height="2" rotation="0 0 0" color="lightpink"></a-cylinder>
        <a-sky color="white"></a-sky>
        <a-plane position="0 -1 -6" rotation="-90 0 0" width="5" height="5" color="lightbrown"></a-plane>
    </a-scene>
</body>

</html>
